<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerbela — Página de Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: "Montserrat", sans-serif;
  background:#eef4f3;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.container{
  position:relative;
  width:850px;
  max-width:95%;
  height:480px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 18px 40px rgba(14,40,36,0.08),0 6px 18px rgba(14,40,36,0.06);
  overflow:hidden;
  display:flex;
}

.painel-azul{
  width:50%;
  background:linear-gradient(180deg,#59b09a 0%,#5ab3a2 100%);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.painel-azul h2{font-size:28px;margin-bottom:10px}
.painel-azul p{max-width:300px;font-size:14px;line-height:1.4;margin-bottom:20px}
.painel-azul .btn{
  border:2px solid rgba(255,255,255,.9);
  background:transparent;
  color:#fff;
  padding:10px 34px;
  border-radius:22px;
  cursor:pointer;
  font-weight:700;
  transition:.3s;
}
.painel-azul .btn:hover{background:#fff;color:#166754;}

.formulario{
  width:50%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#fff;
  padding:40px;
  padding-bottom:10%;
}
h3{color:#2d7b6f;font-size:22px;margin-bottom:10px}
.field{
  width:100%;
  max-width:320px;
  background:#f4f7f7;
  display:flex;
  align-items:center;
  border-radius:26px;
  padding:10px 14px;
  margin:8px 0;
}
.field span{color:#4aa897;font-size:18px;width:22px;text-align:center}
.field input{
  border:none;
  background:transparent;
  outline:none;
  flex:1;
  font-size:14px;
  color:#233532;
}
.submit{
  margin-top:10px;
  background:linear-gradient(180deg,#4fb395,#3f8f7c);
  color:#fff;
  border:none;
  padding:10px 36px;
  border-radius:24px;
  cursor:pointer;
  font-weight:700;
  transition:transform .2s ease,box-shadow .2s ease;
}
.submit:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(47,106,93,0.12);
}

@media(max-width:900px){
  .container{
    width:100%;
    height:auto;
    flex-direction:column;
    border-radius:0;
    box-shadow:none;
  }

  .painel-azul{
    display:none;
  }

  .formulario{
    width:100%;
    height:100vh;
    justify-content:center;
    padding:20px;
  }

  .formulario img{
    width:65%;
    max-width:260px;
    margin-top: -50px;
    margin-bottom:10px;
  }

  .field{
    max-width:100%;
  }
}
</style>
</head>
<body>

<div class="container">
  
  <div class="painel-azul">
    <h2>Bem-vindo de volta!</h2>
    <p>Faça login e continue de onde parou.</p>
  </div>

  <form class="formulario">
    <img src="PáginaInicial/imgs/logo.png" style="width: 55%; padding-bottom: 10%;" alt="logo">
    <h3>Entrar na conta</h3>
    <label class="field"><span><i class="fa fa-user"></i></span><input type="" placeholder="Email" required></label>
    <label class="field"><span><i class="fa fa-lock"></i></span><input type="" placeholder="Senha" required></label>
    <button type="submit" class="submit"><a style="text-decoration: none; color: white;" href="../PáginaInicial/index.html">Entrar</a></button>
  </form>

</div>

</body>
</html>
