<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cerbela — Página Inicial</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  :root{
    --green-500:#75bcaa;
    --green-600:#3f8f7c;
    --teal-700:#166754;
    --bg:#f1f6f5;
    --panel:#f7faf9;
    --muted:#6e7f7a;
    --text:#0f2a26;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    margin:0;
    font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
    color:var(--text);
    background:var(--bg);
    -webkit-font-smoothing:antialiased;
  }

  .pagina {
    display:flex;
    height:100vh;
    width:100%;
    align-items:stretch;
    justify-content:flex-start;
  }

  /* Sidebar */
  .sidebar {
    width:72px;
    background:#e9efed;
    border-right:1px solid rgba(0,0,0,0.04);
    padding:13px 12px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    position:fixed;
    left:12px;
    top:0px;
    bottom:12px;
    border-radius:10px;
    z-index:30;
    box-shadow:0 6px 18px rgba(6,20,18,0.04);
    transition:transform .3s ease;
  }

  .nav {
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    width:100%;
  }

  .nav a {
    width:44px;
    height:44px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#243c37;
    text-decoration:none;
    background:transparent;
    transition:all .2s ease;
  }

  .nav a .fa{
    font-size:18px;
    transition:transform .2s ease,color .2s ease;
  }

  .nav a.active {
    background:var(--green-500);
    color:#fff;
  }
  .nav a.active .fa {color:#fff;}
  .nav a:hover {
    background:#b4f0e0;
    transform:scale(1.15);
  }
  .nav a:hover .fa {color:var(--green-600);}
  .sidebar .bottom {
    margin-top:auto;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .main {
    margin-left:85px;
    flex:1;
    display:flex;
    flex-direction:column;
    background:#e9efed;
  }

  .header {
    margin-top: -5px;
    margin-bottom: -10px;
    height:64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:#e9efed;
    padding:0 28px;
    border-bottom:1px solid rgba(0,0,0,0.05);
    position:relative;
    z-index:50;
  }

  .logo {
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo img{height:35px}

  .menu-toggle {
    display:none;
    font-size:22px;
    color:var(--text);
    background:none;
    border:none;
    cursor:pointer;
  }

  .user {
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    border-radius:28px;
    padding:8px 12px;
    box-shadow:0 6px 18px rgba(6,20,18,0.03);
    position:relative;
    cursor:pointer;
  }

  .avatar{
    width:36px;
    height:36px;
    border-radius:999px;
    background:var(--green-500);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:700;
  }

  .user .meta{
    display:flex;
    flex-direction:column;
    font-size:13px;
    line-height:1;
  }

  .user .meta .name{font-weight:700}
  .user .meta .role{color:var(--muted);font-size:12px}

  .user-menu {
    display:none;
    position:absolute;
    top:58px;
    right:0;
    background:#fff;
    border-radius:8px;
    box-shadow:0 4px 14px rgba(0,0,0,0.08);
    overflow:hidden;
    width:192px;
    z-index:50;
  }

  .user-menu a {
    display:block;
    padding:10px 16px;
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    transition:background 0.2s;
  }
  .user-menu a:hover {background:#f2f5f4;}
  .user.active .user-menu {display:block;}

  .content-box {
    background:#fff;
    margin:5px;
    padding:24px;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(6,20,18,0.05);
    flex:1;
    display:flex;
    flex-direction:column;
  }

  #titpage{
    font-size:18px;
    font-weight:700;
    margin-bottom:12px;
  }

  .introducao {
    display:flex;
    gap:15px;
    align-items:center;
    justify-content:space-between;
    flex:1;
  }
  .contIntro {max-width:60%;}
  .BemVindo {
    font-size:55px;
    color:var(--green-500);
    margin:6px 0 18px 0;
    font-weight:700;
    line-height:1;
  }
  .apresentacao {
    font-size:34px;
    color:#07120f;
    font-weight:700;
    line-height:1.05;
    margin-bottom:6px;
  }
  .descricao {
    color:var(--muted);
    font-size:16px;
    margin-top:10px;
    margin-bottom:130px;
  }
  .ilustracao {width:52%;display:flex;align-items:center;justify-content:center;}
  .ilustracao img {max-width:100%;height:auto;display:block;}

  @media (max-width:900px){
    .logo{margin: auto;}
    .main {margin-left:0; width: 100%;}
    .sidebar {
      transform:translateX(-100%);
      position:fixed;
      left:0;
      top:0;
      bottom:0;
      border-radius:0;
      width:100px;
      padding-top:70px;
      background:#e9efed;
      box-shadow:4px 0 18px rgba(0,0,0,0.15);
    }
    .sidebar.active {transform:translateX(0);}
    .menu-toggle {display:block;}
    .user {display:none;}
    .sidebar .user {
      display:flex;
      flex-direction:column;
      align-items:center;
      background:none;
      box-shadow:none;
      padding:0;
      border-radius:0;
    }
    .sidebar .user .meta {
      display:none;
    }
    .ilustracao{display: none;}
    .introducao{transform: translateY(-25%);}
    .contIntro{max-width:100%}
    .BemVindo{font-size:36px;text-align:left}
    .apresentacao{font-size:22px;text-align:left}
  }


</style>

</head>
<body>

<div class="pagina">
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a href="/PáginaInicial/index.html" class="active" title="Página inicial"><i class="fa fa-home"></i></a>
      <a href="../Cadastros/index.html" title="Cadastros"><i class="fa fa-plus-circle"></i></a>
      <a href="../Consultas/index.html" title="Consultas"><i class="fa fa-search"></i></a>
      <a href="#" title="Relatórios"><i class="fa fa-file-text-o"></i></a>
      <a href="#" title="Dashboards"><i class="fa fa-pie-chart"></i></a>
      <a href="#" title="Configurações"><i class="fa fa-cog"></i></a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <button class="menu-toggle" id="menuToggle"><i class="fa fa-bars"></i></button>
      <div class="logo">
        <img src="../PáginaInicial/imgs/logo.png" alt="Cerbela" onerror="this.style.display='none'">
      </div>

      <div class="user" id="userMenuToggle">
        <div class="avatar"><i style="color: rgb(56, 56, 56);" class="fa fa-user"></i></div>
        <div class="meta">
          <div class="name">Alex Pedroso Tavella</div>
          <div class="role">Gestor</div>
        </div>
        <div class="user-menu" id="userMenu">
          <a href="#">Meu Perfil</a>
          <a href="../index.html">Sair</a>
        </div>
      </div>
    </div>

    <div class="content-box">
      <div id="titpage">Página Inicial</div>
      <section class="introducao">
        <div class="contIntro">
          <div class="BemVindo">Bem Vindo !</div>
          <div class="apresentacao">Sistema de<br><span style="font-weight:700">Gerenciamento de Pedidos</span><br>&amp; Geração de Relatórios</div>
          <p class="descricao">Painel para consulta, controle de pedidos, geração de relatórios e dashboards analíticos.</p>
        </div>
        <div class="ilustracao">
          <img src="imgs/UserNotebook.png" alt="Ilustração">
        </div>
      </section>
    </div>
  </main>
</div>

<script>
  const userMenuToggle = document.getElementById('userMenuToggle');
  document.addEventListener('click', function(e) {
    if (userMenuToggle.contains(e.target)) {
      userMenuToggle.classList.toggle('active');
    } else {
      userMenuToggle.classList.remove('active');
    }
  });

  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  menuToggle.addEventListener('click', (e) => {
    e.stopPropagation(); 
    sidebar.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
      sidebar.classList.remove('active');
    }
  });
</script>

</body>
</html>
