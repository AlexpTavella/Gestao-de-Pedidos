<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cerbela — Página de Cadastros</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  :root{
    --green-500:#75bcaa;
    --green-600:#3f8f7c;
    --teal-700:#166754;
    --bg:#f1f6f5;
    --panel:#f7faf9;
    --muted:#6e7f7a;
    --text:#0f2a26;
  }

  *{
    box-sizing:border-box
  }
  html,body{
    height:100%;
    margin:0;
    font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;color:var(--text);background:var(--bg);-webkit-font-smoothing:antialiased
  }

  .pagina {
    display:flex;
    height:100vh;
    width:100%;
    align-items:stretch;
    justify-content:flex-start;
  }

  .sidebar {
    width:72px;
    background:#e9efed;
    border-right:1px solid rgba(0,0,0,0.04);
    padding:13px 12px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    position:fixed;
    left:12px;
    top:0px;
    bottom:12px;
    border-radius:10px;
    z-index:30;
    box-shadow:0 6px 18px rgba(6,20,18,0.04);
  }

  .nav {
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    width:100%;
  }

  .nav a {
    width:44px;
    height:44px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#243c37;
    text-decoration:none;
    background:transparent;
    transition:all .2s ease;
  }

  .nav a .fa{
    font-size:18px;
    transition:transform .2s ease,color .2s ease;
  }

  .nav a.active {
    background:var(--green-500);color:#fff;
  }
  .nav a.active .fa {
    color:#fff;
  }
  .nav a:hover {
    background:#b4f0e0;
    transform:scale(1.15);
  }
  .user:hover {
    background:#e7f8f4;
  }
  .nav a:hover .fa {
    color:var(--green-600);
  }
  .sidebar .bottom {
    margin-top:auto;
    display:flex;flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .main {
    margin-left:85px;
    flex:1;
    padding:0;
    display:flex;
    flex-direction:column;
    min-width:0;
    background:#e9efed;}

  .header {
    margin-top: -5px;
    margin-bottom: -10px;
    height:64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    background:#e9efed;
    padding:0 28px;
    border-bottom:1px solid rgba(0,0,0,0.05);
    position:relative;
  }

  .logo {
    display:flex;align-items:center;
    gap:14px;
  }
  .logo img{
    height:35px
  }

    .user {
    display:flex;align-items:center;
    gap:12px;
    background:#fff;border-radius:28px;
    padding:8px 12px;
    box-shadow:0 6px 18px rgba(6,20,18,0.03);
    position:relative;
    cursor:pointer;
  }

  .avatar{
    width:36px;
    height:36px;
    border-radius:999px;
    background:var(--green-500);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:700;
  }
  .user .meta{
    display:flex;
    flex-direction:column;
    font-size:13px;
    line-height:1
  }
  .user .meta .name{
    font-weight:700
  }
  .user .meta .role{
    color:var(--muted);
    font-size:12px
  }

  /* Menu suspenso do usuário */
  .user-menu {
    display:none;
    position:absolute;
    top:58px;
    right:0;
    background:#fff;
    border-radius:8px;
    box-shadow:0 4px 14px rgba(0,0,0,0.08);
    overflow:hidden;
    width:192px;
    z-index:50;
  }

  .user-menu a {
    display:block;
    padding:10px 16px;
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    transition:background 0.2s;
  }
  .user-menu a:hover {
    background:#f2f5f4;
  }

  .user.active .user-menu {
    display:block;
  }

 .content-box {
    background:#fff;margin:5px;
    padding:26px;
    border-radius:20px;
    box-shadow:0 6px 18px rgba(6,20,18,0.05);
    flex:1;
    display:flex;
    flex-direction:column;
  }

  #titpage{
    font-size:18px;
    font-weight:700;
    margin-bottom:12px;
  }

  .content-box h2{
    font-size:22px;
    margin-bottom:24px;
    color:var(--green-600);
  }
  
  .cadastro-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:22px;
  }

  .card{
    background:#f8fbfa;
    border-radius:10px;
    box-shadow:0 3px 10px rgba(6,20,18,0.04);
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    cursor:pointer;
  }

  .card:hover{
    transform:scale(1.04);
    background:#e9f8f3;
    box-shadow:0 8px 20px rgba(6,20,18,0.08);
  }

  .card i{
    font-size:32px;
    color:var(--green-500);
    margin-bottom:14px;
  }

  .card span{
    font-weight:600;
    color:#223b36;
  }

  @media (max-width:900px){
    .sidebar{display:none}
    .main{margin-left:0}

  }
</style>
</head>
<body>

<div class="pagina">
  <aside class="sidebar">
    <nav class="nav">
      <a href="../Página Inicial/index.html" title="Página inicial"><i class="fa fa-home"></i></a>
      <a href="../Cadastros/index.html"  title="Cadastros"><i class="fa fa-plus-circle"></i></a>
      <a href="../Consultas/index.html" class="active" title="Consultas"><i class="fa fa-search"></i></a>
      <a href="#" title="Relatórios"><i class="fa fa-file-text-o"></i></a>
      <a href="#" title="Dashboards"><i class="fa fa-pie-chart"></i></a>
      <a href="#" title="Configurações"><i class="fa fa-cog"></i></a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <div class="logo">
        <img src="../../Página Inicial/imgs/logo.png" alt="Cerbela" onerror="this.style.display='none'">
      </div>

      <div class="user" id="userMenuToggle">
        <div class="avatar"><i style="color: rgb(56, 56, 56);" class="fa fa-user"></i></div>
        <div class="meta">
          <div class="name">Alex Pedroso Tavella</div>
          <div class="role">Gestor</div>
        </div>

        <!-- Menu do usuário -->
        <div class="user-menu" id="userMenu">
          <a href="#">Meu Perfil</a>
          <a href="../index.html">Sair</a>
        </div>
      </div>
    </div>


    <div class="content-box">
      
      <div id="titpage">Consultas</div>

      <h2>Selecione o que deseja consultar:</h2>
      <div class="cadastro-grid">

      <a style="text-decoration: none;" href="CadastroUsuario/index.html">
        <div class="card">
          <i class="fa fa-user"></i>
          <span>Usuários</span>
        </div>
      </a>

      <a style="text-decoration: none;" href="CadastroProduto/index.html">
          <div class="card">
          <i class="fa fa-cubes"></i>
          <span>Produtos</span>
        </div>
      </a>

        <div class="card">
          <i class="fa fa-address-card"></i>
          <span>Clientes</span>
        </div>
        <div class="card">
          <i class="fa fa-building"></i>
          <span>Projetos</span>
        </div>
        <div class="card">
          <i class="fa fa-dollar"></i>
          <span>Orçamentos</span>
        </div>
        <div class="card">
          <i class="fa fa-shopping-cart"></i>
          <span>Pedidos</span>
        </div>
      </div>

  </main>
</div>

<script>
  const userMenuToggle = document.getElementById('userMenuToggle');
  document.addEventListener('click', function(e) {
    if (userMenuToggle.contains(e.target)) {
      userMenuToggle.classList.toggle('active');
    } else {
      userMenuToggle.classList.remove('active');
    }
  });
</script>

</body>
</html>
